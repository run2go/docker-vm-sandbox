<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./inc/favicon.png" type="image/x-icon">
    <link rel="icon" href="./inc/favicon.svg" type="image/svg+xml">
    <title>suso.ch</title>
    <style>
        :root {
            color-scheme: dark;
        }
        body {
            margin: 0;
            background-color: black;
            display: flex;
            height: 100vh;
            overflow: hidden; /* Hide Scrollbar */
        }
        .logo {
            width: 30%;
            height: 30%;
        }
    </style>
    <script src="./inc/socket.io/socket.io.min.js"></script>
    <script>
        var socket;
        var session = localStorage.getItem('sessionId');
        if (localStorage.getItem('sessionId') !== null) {
            socket = io({
                query: { sessionId: session } // Retrieve Session ID from localStorage
            });
        }
        else socket = io();

        // Event listener to receive Session ID from the server
        socket.on('sessionId', function(sessionId) {
            localStorage.setItem('sessionId', sessionId); // Store Session ID in localStorage
            console.log('Received - Session ID:', sessionId);
        });

        let cmd = '';
        document.addEventListener('keydown', inputCommand);
        document.addEventListener('click', function(event) { send(event.clientX, event.clientY); });

        function inputCommand(event) {
            //event.preventDefault();
            if (event.keyCode === 13) { // 13 = Enter > Submit command
                if (cmd !== '') send(cmd.trim());
                cmd = '';
            }
            else if (event.keyCode === 8) { // 8 = Backspace
                cmd = cmd.slice(0, -1);
            }
            else if (event.ctrlKey && event.keyCode === 67) { // ctrlKey & 67 = CTRL+C
                cmd = '';
            }
            else if (event.key.length === 1) { // Trim modifier key while allowing symbols
                cmd += event.key;
            }
            clearTimeout(timeoutHandle);
            commandTimeout(1000);
        }
        
        var timeoutHandle; // Allows resetting  timer using clearTimeout(timeoutHandle)
        function commandTimeout(time){
            timeoutHandle = window.setTimeout(
                function() { cmd = ''; }, time);
        }

        function send(...args) {
            switch(args.length){
                case 1: socket.emit('cmd', args[0]); break; // Transfer command to node app
                case 2: socket.emit('coordinates', `${args[0]},${args[1]}`); break;
                default: /* Placeholder */ break;
            }
        }

        socket.on('connect', () => {
            console.log(`Connected - Session ID: ${session}`); // Obsolete
        });

        socket.on('disconnect', () => {
            console.log(`Disconnected - Session ID: ${session}`);
        });

        socket.on('output', (message) => {
            console.log('Server:', message);
        });

        socket.on('exec', (code) => {
            try {
                eval(code); // Evaluate JS code
            } catch (error) {
                console.error('Execution error:', error);
            }
        });

        socket.on('screenSize', (code) => { // Transmit screenSize on request
            socket.emit('screenSize', { width: window.innerWidth, height: window.innerHeight });
        });
        window.addEventListener('load', function() { // Transmit screenSize on init
            socket.emit('screenSize', { width: window.innerWidth, height: window.innerHeight });
        });

    </script>
</head>

<body>
    <svg class="logo" style="margin: auto; background: rgba(0, 0, 0, 0); display: block;" viewBox="0 0 100 100">
        <path fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-dasharray="128.3 128.3" d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z">
            <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="3s" keyTimes="0;1" values="0;256.0"></animate>
        </path>
    </svg>
</body>

</html>
